<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/position.css">
</head>
<body>
    <div class="position-absolute">
        <p style="color: black;">This has its position absolute</p>
    </div>

    <div class="position-fixed">
        <p style="color: black;">This has its position fixed</p>
    </div>

    <div class="position-relative">
        <p style="color: black;">This has its position relative</p>
    </div>

    <div class="position-static">
        <p style="color: black;">This is positioned statically (default)</p>
    </div>
</body>
</html>
